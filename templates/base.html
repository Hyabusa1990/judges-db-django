{% load static %}
{% load unicorn %}
<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'fa/css/all.min.css' %}">
    {% unicorn_scripts %}
    <title>JudgesDB</title>
</head>

<body class="pt-5">
    {% csrf_token %}

    {% include "navbar.html" %}

    <main class="container mt-4">
        <div class="row">
             <h1 class="display-4">
                {% block title %}
                {% endblock title %}
             </h1>
            <p class="lead">
                {% block subtitle %}
                {% endblock subtitle %}
            </p>
            <hr class="mb-4">
        </div>
        <div class="row">
                {% block content %}
                {% endblock content %}
        </div>
    </main>

    
    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</body>

</html>
